<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehadiran Taqri</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #countdown { font-size: 24px; margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; }
        #resetForm { display: none; }
    </style>
</head>
<body>

    <h1>Konfirmasi Kehadiran</h1>
    <div id="countdown"></div>

    <form id="kehadiranForm">
        <input type="text" id="nama" placeholder="Nama" required><br>
        <input type="text" id="nomor_wa" placeholder="Nomor WA" required><br>
        <button type="submit">Konfirmasi Kehadiran</button>
    </form>

    <h2>Daftar Kehadiran</h2>
    <table>
        <thead>
            <tr><th>Nama</th><th>Nomor WA</th><th>Juz</th></tr>
        </thead>
        <tbody id="listKehadiran"></tbody>
    </table>

    <button onclick="showReset()">Reset Data</button>
    <form id="resetForm">
        <input type="password" id="resetPass" placeholder="Masukkan Password"><br>
        <button type="button" onclick="resetData()">Konfirmasi Reset</button>
    </form>

    <script>
        const eventTime = new Date().setHours(15, 15, 0, 0);
        setInterval(() => {
            const now = new Date().getTime();
            const distance = eventTime - now;
            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `Waktu Tersisa: ${hours}j ${minutes}m ${seconds}d`;
        }, 1000);

        document.getElementById("kehadiranForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let nama = document.getElementById("nama").value;
            let nomor_wa = document.getElementById("nomor_wa").value;

            fetch("api.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `nama=${nama}&nomor_wa=${nomor_wa}`
            }).then(response => response.json()).then(data => {
                alert(data.message);
                loadKehadiran();
            });
        });

        function loadKehadiran() {
            fetch("api.php").then(response => response.json()).then(data => {
                let list = data.map(item => `<tr><td>${item.nama}</td><td>${item.nomor_wa}</td><td>${item.juz}</td></tr>`).join("");
                document.getElementById("listKehadiran").innerHTML = list;
            });
        }

        function showReset() { document.getElementById("resetForm").style.display = "block"; }
        function resetData() { /* Fetch reset.php */ }
        loadKehadiran();
    </script>

</body>
</html>
